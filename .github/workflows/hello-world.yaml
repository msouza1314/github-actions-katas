env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}

name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: [Clone-down]
    steps:
      - name: Download Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Test
        run: |
          chmod +x ci/unit-test-app.sh
          ci/unit-test-app.sh
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: [Clone-down]
    steps:
      - name: Download Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build
        run: |
          chmod +x ci/unit-test-app.sh
          ci/unit-test-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
    Docker-image:
      runs-on: ubuntu-latest
      container: gradle:6-jdk11
      needs: [Test, Build]
      steps:
        - name: Download Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
        - name: Build image
        run: |
          chmod +x ci/build-docker.sh
          ci/build-docker.sh
        - name: Push Image
          env:
            GIT_COMMIT: "GA-${GITHUB_SHA}"
          run: |
          chmod +x ci/push-docker.sh
          ci/push-docker.sh
    Component-test:
      runs-on: ubuntu-latest
      needs: [Docker-image]
      steps:
        - name: Download Repo
          uses: actions/download-artifact@v2
          with:
            name: code
            path: .
        - name: Component test
          run: |
            chmod +x ci/component-test.sh
            ci/component-test.sh