name: Java CI
on: push
jobs:
  Clone-down:
  runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: [Clone-down]
    steps:
      - name: Download Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: test
        run: |
          chmod +x ci/unit-test-app.sh
          ci/unit-test-app.sh
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: [Clone-down]
    steps:
      - name: Download Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: build
        run: |
          chmod +x ci/unit-test-app.sh
          ci/unit-test-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
    Docker-Image:
      runs-on: ubuntu-latest
      container: gradle:6-jdk11
      needs: [Test, Build]
      steps:
        - name: Download Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
        - name: Build image
        env:
          docker_username: ${{secrets.DOCKER_USERNAME}}
        run: |
          chmod +x ci/build-docker.sh
          ci/build-docker.sh
        - name: Push Image
          env:
            docker_username: ${{secrets.DOCKER_USERNAME}}
            docker_password: ${{secrets.DOCKER_PASSWORD}}
          run: |
          chmod +x ci/push-docker.sh
          ci/push-docker.sh